<div class="margin-bottom-100"></div>
<div class="row">
	<div class="col-md-4 col-md-offset-1 border">
		<form name="loginUserForm">
			<label for="login-username">Username</label>
			<input type="text" id="login-username" class="form-control" ng-model="loginUser.name" required="required" />
			<br/>
			<label for="login-password">Password</label>
			<input type="password" id="login-password" class="form-control" ng-model="loginUser.password" required="required" />
			<br/>
			<button class="btn btn-primary" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
		</form>
	</div>
	<div class="col-md-4 col-md-offset-2 border">
		<form name="registerUserForm">
			<label for="reg-username">Username</label>
			<input type="text" id="reg-username" class="form-control" ng-model="registerUser.username" required="required" />
			<br/>
			<label for="reg-password">Password</label>
			<input type="password" id="reg-password" class="form-control" ng-model="registerUser.password" ng-minlength="6" ng-maxlength="100" required="required" />
			<br/>
			<label for="reg-confirm-password">Confirm password</label>
			<input type="password" id="reg-confirm-password" class="form-control" ng-model="registerUser.confirmPassword" required="required"/>
			<br/>
			<label for="reg-name">Name</label>
			<input type="text" id="reg-name" class="form-control" ng-model="registerUser.name" required="required"/>
			<br/>
			<label for="reg-email">E-mail</label>
			<input type="email" id="reg-email" class="form-control" ng-model="registerUser.email" required="required"/>
			<br/>
			<label>Gender</label>
			<label class="inline-radio"><input type="radio" value="1" name="reg-gender" ng-model="registerUser.gender">Male</label>
			<label class="inline-radio"><input type="radio" value="2" name="reg-gender" ng-model="registerUser.gender">Female</label>
			<label class="inline-radio"><input type="radio" value="0" name="reg-gender" ng-model="registerUser.gender">Other</label>
			<br/>
			<button class="btn btn-primary" ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword" ng-click="register(registerUser)">Register</button>
		</form>
	</div>
</div>
